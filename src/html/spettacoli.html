<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sito per la compagnia teatrale Vej e Giovo 'd Buriasch"
    />
    <meta name="keywords" content="Teatro, Buriasco, Spettacolo" />
    <meta name="author" content="Cixi Ethan" />
    <link rel="icon" href="../../img/logo/logo_nosfondo.png" />
    <title>Vej e Giovo 'd Buriasch</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="../../dist/app.js"></script>
  </head>

  <!-- ctrl + k + c -->

  <body>
    <!-- nav -->
    <nav class="relative container mx-auto p-6">
      <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="pt-2">
          <a href="index.html">
            <img
              src="../../img/logo/logo_svg.svg"
              alt="Logo Vej e Giovo"
              class="w-16 h-16 md:w-24 md:h-24"
            />
          </a>
        </div>
        <!-- list -->
        <div class="hidden md:flex md:space-x-8">
          <a
            href="storia.html"
            class="border-solid border-opacity-0 border-b-2 border-gray-600 p-2 transition ease-in-out hover:border-opacity-100 duration-200"
            >STORIA</a
          >
          <a
            href="spettacoli.html"
            class="border-solid border-opacity-0 border-b-2 border-gray-600 p-2 transition ease-in-out hover:border-opacity-100 duration-200"
            >SPETTACOLI</a
          >
          <a
            href="appuntamenti.html"
            class="border-solid border-opacity-0 border-b-2 border-gray-600 p-2 transition ease-in-out hover:border-opacity-100 duration-200"
            >APPUNTAMENTI</a
          >
          <a
            href="contatti.html"
            class="border-solid border-opacity-0 border-b-2 border-gray-600 p-2 transition ease-in-out hover:border-opacity-100 duration-200"
            >CONTATTI</a
          >
        </div>
        <!-- mobile menu -->
        <div x-data="{open: false}">
          <!-- mobile list -->
          <div class="md:hidden" x-show="open">
            <div
              id="menu-items"
              class="absolute flex flex-col items-center self-end py-8 mt-16 space-y-6 font-semibold left-0 right-0 sm:w-auto sm:self-center bg-orange-50"
            >
              <a
                href="storia.html"
                class="border-solid border-opacity-0 border-b-2 border-gray-600 p-1 transition ease-in-out focus:border-opacity-100 duration-200"
                >STORIA</a
              >
              <a
                href="spettacoli.html"
                class="border-solid border-opacity-0 border-b-2 border-gray-600 p-1 transition ease-in-out focus:border-opacity-100 duration-200"
                >SPETTACOLI</a
              >
              <a
                href="appuntamenti.html"
                class="border-solid border-opacity-0 border-b-2 border-gray-600 p-1 transition ease-in-out focus:border-opacity-100 duration-200"
                >APPUNTAMENTI</a
              >
              <a
                href="contatti.html"
                class="border-solid border-opacity-0 border-b-2 border-gray-600 p-1 transition ease-in-out focus:border-opacity-100 duration-200"
                >CONTATTI</a
              >
            </div>
          </div>
          <!-- hamburger -->
          <button id="menu-btn" class="block md:hidden">
            <img
              src="../../img/icons/bars.svg"
              alt="menu"
              class="h-8 w-8"
              @click="open = ! open"
              x-show="! open"
            />
            <img
              src="../../img/icons/bars-staggered.svg"
              alt="menu open"
              class="h-8 w-8"
              @click="open = false"
              x-show="open"
            />
          </button>
        </div>
      </div>
    </nav>
    <section class="font-[Cormorant]">
      <div
        class="flex container flex-col items-center px-4 mt-4 mx-auto space-y-0 font-['Cormorant'] md:mt-0 md:h-screen"
      >
        <!-- title -->
        <div class="flex flex-col">
          <h1
            class="text-6xl max-w-md font-bold text-center md:text-8xl md:text-left font-['Tangerine']"
          >
            Spettacoli 
          </h1>
        </div>
        <div x-data="{commedie: ['Mare Granda', 'Ciapa lì', 'La Trapula Politica', 'La verità a Ogni Cust']}">
          <template x-for="commedia in commedie">
            <div> 
              <h2 x-text="commedia" class="text-3xl font-[Tangerine]">
              </h2>
              <hr>
            </div>

          </template>
        </div>
    </section>

    <!-- footer -->
    <footer class="bg-gray-700 text-white">
      <div
        class="container flex flex-col-reverse justify-between py-6 space-y-8 mx-auto md:flex-row md:space-y-0"
      >
        <!-- logo and social -->
        <div
          class="flex flex-col-reverse items-center justify-between space-y-12 md:flex-row md:space-y-0 md:items-start"
        >
          <!-- logo -->
          <div>
            <img
              src="../../img/logo/logo_svg_noscritte.svg"
              alt=""
              class="w-24 h-24 mt-4 md:w-48 md:h-48"
            />
          </div>
          <!-- social -->
          <div
            class="flex flex-row space-x-8 justify-center md:flex-col md:space-x-2"
          >
            <a href="" class="h-12 w-12 m-2 md:h-8 md:w-8 md:m-2">
              <img
                src="../../img/social/facebook_blue.svg"
                alt="facebook logo"
              />
            </a>
            <a href="" class="h-12 w-12 m-2 md:h-8 md:w-8 md:m-2">
              <img
                src="../../img/social/Instagram_color.svg"
                alt="instagram logo"
              />
            </a>
            <a href="" class="h-12 w-12 m-2 md:h-8 md:w-8 md:m-2">
              <img src="../../img/social/youtube_red.svg" alt="youtube logo" />
            </a>
            <a href="" class="h-12 w-12 m-2 md:h-8 md:w-8 md:m-2">
              <img
                src="../../img/social/WhatsApp_green.svg"
                alt="whatsapp logo"
              />
            </a>
          </div>
        </div>
        <!-- list -->
        <div class="flex justify-center text-center">
          <div class="flex flex-col space-y-8 mx-2">
            <a href="contatti.html" class="hover:text-sky-200">Contattaci</a>
            <a href="appuntamenti.html" class="hover:text-sky-200"
              >Appuntamenti</a
            >
            <a href="" class="hover:text-sky-200">///////////</a>
            <a href="" class="hover:text-sky-200">///////////</a>
          </div>
        </div>
      </div>
    </footer>
  </body>
</html>
