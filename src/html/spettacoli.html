<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta
      name="description"
      content="Sito per la compagnia teatrale Vej e Giovo 'd Buriasch"
    />
    <meta name="keywords" content="Teatro, Buriasco, Spettacolo" />
    <meta name="author" content="Cixi Ethan" />
    <link rel="icon" href="../../img/logo/logo_nosfondo.png" />
    <title>Vej e Giovo 'd Buriasch</title>
    <link rel="stylesheet" href="../styles/output.css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Tangerine:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Cormorant:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <script defer src="../../dist/app.js"></script>
  </head>

  <!-- ctrl + k + c -->

  <body>
    <!-- nav -->
    <nav class="relative container mx-auto p-6">
      <div class="flex items-center justify-between">
        <!-- logo -->
        <div class="pt-2">
          <a href="index.html">
            <img
              src="../../img/logo/logo_svg.svg"
              alt="Logo Vej e Giovo"
              class="w-16 h-16 md:w-24 md:h-24"
            />
          </a>
        </div>
        <!-- list -->
        <div class="hidden md:flex md:space-x-8">
          <a
            href="storia.html"
            class="border-solid border-opacity-0 border-b-2 border-gray-600 p-2 transition ease-in-out hover:border-opacity-100 duration-200"
            >STORIA</a
          >
          <a
            href="spettacoli.html"
            class="border-solid border-opacity-0 border-b-2 border-gray-600 p-2 transition ease-in-out hover:border-opacity-100 duration-200"
            >SPETTACOLI</a
          >
          <a
            href="appuntamenti.html"
            class="border-solid border-opacity-0 border-b-2 border-gray-600 p-2 transition ease-in-out hover:border-opacity-100 duration-200"
            >APPUNTAMENTI</a
          >
          <a
            href="contatti.html"
            class="border-solid border-opacity-0 border-b-2 border-gray-600 p-2 transition ease-in-out hover:border-opacity-100 duration-200"
            >CONTATTI</a
          >
        </div>
        <!-- mobile menu -->
        <div x-data="{open: false}">
          <!-- mobile list -->
          <div class="md:hidden" x-show="open">
            <div
              id="menu-items"
              class="absolute flex flex-col items-center self-end py-8 mt-16 space-y-6 font-semibold left-0 right-0 sm:w-auto sm:self-center bg-orange-50"
            >
              <a
                href="storia.html"
                class="border-solid border-opacity-0 border-b-2 border-gray-600 p-1 transition ease-in-out focus:border-opacity-100 duration-200"
                >STORIA</a
              >
              <a
                href="spettacoli.html"
                class="border-solid border-opacity-0 border-b-2 border-gray-600 p-1 transition ease-in-out focus:border-opacity-100 duration-200"
                >SPETTACOLI</a
              >
              <a
                href="appuntamenti.html"
                class="border-solid border-opacity-0 border-b-2 border-gray-600 p-1 transition ease-in-out focus:border-opacity-100 duration-200"
                >APPUNTAMENTI</a
              >
              <a
                href="contatti.html"
                class="border-solid border-opacity-0 border-b-2 border-gray-600 p-1 transition ease-in-out focus:border-opacity-100 duration-200"
                >CONTATTI</a
              >
            </div>
          </div>
          <!-- hamburger -->
          <button id="menu-btn" class="block md:hidden">
            <img
              src="../../img/icons/bars.svg"
              alt="menu"
              class="h-8 w-8"
              @click="open = ! open"
              x-show="! open"
            />
            <img
              src="../../img/icons/bars-staggered.svg"
              alt="menu open"
              class="h-8 w-8"
              @click="open = false"
              x-show="open"
            />
          </button>
        </div>
      </div>
    </nav>
    <section class="font-[Cormorant]">
      <div
        class="flex container flex-col items-center px-4 mt-4 mx-auto space-y-0 font-['Cormorant'] md:mt-0"
      >
        <!-- title -->
        <div class="flex flex-col">
          <h1
            class="text-6xl max-w-md font-bold text-center mb-4 md:text-8xl md:text-left font-['Tangerine']"
          >
            Spettacoli 
          </h1>
        </div>
        <input type="text" placeholder="Cerca la Commedia" class="input input-bordered w-full max-w-lg "/>
        <div x-data="{commedie: ['Mare Granda', 'Ciapa lì']}">
          <template x-for="commedia in commedie">
           <div class="card lg:card-side shadow-lg my-8 border">
              <figure><img src="../../img/foto/Immagine9.jpg" alt="banana"/></figure>
              <div class="card-body">
                <h2 class="card-title text-4xl font-[Tangerine]" x-text="commedia"></h2>
                <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Dicta modi beatae sed porro, tempore iste ad odit voluptatem vitae similique nam debitis iure maiores dolorem aperiam vel labore iusto soluta?</p>
                <div class="card-actions justify-end">
                  <button class="btn bg-gray-700">Di Più</button>
                </div>
              </div>
            </div>
          </template>
        </div>
    </section>

    <!-- footer -->
    <footer
      class="footer p-10 bg-gray-700 text-neutral-content font-['Cormorant']"
    >
      <div>
        <a>
          <img src="../../img/logo/logo_svg.svg" alt="logo" class="w-36 h-36" />
        </a>
        <p class="text-lg opacity-50">
          Vej e Giovo 'd Buriasch<br />"Il Teatro è l'arte più viva perchè è la poesia della Vita"
        </p>
      </div>
      <div>
        <span class="footer-title text-xl">Social</span>
        <div class="grid grid-flow-col gap-4">
          <a>
            <img
              src="../../img/social/facebook_blue.svg"
              alt="facebook logo"
              class="h-12 w-12 m-2"
            />
          </a>
          <a>
            <img
              src="../../img/social/Instagram_color.svg"
              alt="instagram logo"
              class="h-12 w-12 m-2"
            />
          </a>
          <a>
            <img
              src="../../img/social/youtube_red.svg"
              alt="youtube logo"
              class="h-12 w-12 m-2"
            />
          </a>
          <a>
            <img
              src="../../img/social/WhatsApp_green.svg"
              alt="whatsapp logo"
              class="h-12 w-12 m-2"
            />
          </a>
        </div>
      </div>
    </footer>
  </body>
</html>
